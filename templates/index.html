<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimalist ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.01);
        }
        .completed-task {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .timer {
            font-size: 1rem;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üìù ToDo List</h2>
        <div class="timer" id="timer"></div>
    </div>

    <form action="/add" method="POST" class="row g-2 mb-4">
        <div class="col-md-3">
            <input type="text" name="task" class="form-control" placeholder="Task" required>
        </div>
        <div class="col-md-2">
            <input type="date" name="due_date" class="form-control">
        </div>
        <div class="col-md-2">
            <select name="priority" class="form-select">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="text" name="category" class="form-control" placeholder="Category">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Add Task</button>
        </div>
    </form>

    {% for task in tasks %}
    <div class="card {{ 'completed-task' if task.status == 'complete' else '' }}">
        <div class="card-body">
            <form action="/update/{{ task._id }}" method="POST" class="row g-2 align-items-center">
                <div class="col-md-3">
                    <input type="text" name="task" value="{{ task.task }}" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="date" name="due_date" value="{{ task.due_date }}" class="form-control">
                </div>
                <div class="col-md-2">
                    <select name="priority" class="form-select">
                        <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                        <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                        <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="text" name="category" value="{{ task.category }}" class="form-control">
                </div>
                <input type="hidden" name="status" value="complete">
                <div class="col-md-1">
                    <button class="btn btn-success" type="submit">‚úî Complete</button>
                </div>
                <div class="col-md-1">
                    <a href="/delete/{{ task._id }}" class="btn btn-danger">üóë</a>
                </div>
            </form>
            <div class="mt-2">
                <span class="text-muted">Time Remaining: </span>
                <span class="text-danger countdown" data-due-date="{{ task.due_date }}"></span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    function updateTimer() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString();
        document.getElementById('timer').innerText = timeStr;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    function updateCountdowns() {
        const countdownElements = document.querySelectorAll('.countdown');
        countdownElements.forEach(el => {
            const dueDate = new Date(el.getAttribute('data-due-date'));
            const now = new Date();
            const diff = dueDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                el.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                el.innerText = "Expired";
            }
        });
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();
</script>
</body>
</html>
